<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h1>Przelicznik walut</h1>
      <div class="outerForm">
        <input
          class="item"
          type="number"
          min="0"
          id="input"
          placeholder="Wpisz kwotę"
        />

        <select class="item" id="select">
          <option disabled selected>Wybierz walutę</option>
          <option value="eur" id="eur">EUR</option>
          <option value="usd" id="usd">USD</option>
          <option value="chf" id="chf">CHF</option>
        </select>

        <button class="item" type="submit" id="button">Przelicz</button>
        <div id="finalAmount"></div>
      </div>
    </div>
  </body>
</html>
